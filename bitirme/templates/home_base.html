<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <title>{% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>Hello, world!</title>
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <header class="p-4 mb-3 border-bottom bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <a href="/" style="font-size: 25px;"
                    class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">ETÜ<span
                    style="font-weight: bold; font-size: 35px;" class="text-warning">HEALTH</span></a>
                        
                <div class="ml-5 px-3 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    
                </div>

                
                <ul class=" text-warning nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/"  style="font-size: 20px;" class="nav-link nav-item px-4 text-white">Main Page</a></li>

                    <li><a href="/about"  style="font-size: 20px;" class="nav-link nav-item px-4 text-warning">About Us</a></li>

                </ul>
                

                <div class="dropdown text-right">
                    
                    <a href="#" class="d-block link-warning text-decoration-none dropdown-toggle " id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../static/profile_pics/{{current_user.image_file}}" alt="mdo" width="45" height="45"
                            class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li>
                            <p class="dropdown-item"> {{current_user.first_name}} {{current_user.last_name}}</p>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
            
                        <li><a class="dropdown-item" href="/account_settings">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item nav-link" style="color:red;" id="logout" href="/logout">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <br>

    {% block content %}{% endblock %}

    <hr class="featurette-divider bg-dark mt-5">
    <div class="bg-dark pt-4 pb-1  ">
        <footer class="container bg-dark ">
            <p class="float-end"><a class="text-warning" href="#">Back to top</a></p>
            <a href="/" style="font-size: 25px;"
                class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">ETÜ<span
                    style="font-weight: bold; font-size: 35px;" class="text-warning">HEALTH</span></a>
            <p class="text-white">&copy; 2003–2024 TOBB ETÜ, Inc.</p>
        </footer>
    </div>

  </body>
</html>
