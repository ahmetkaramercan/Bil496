{% extends "A_base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
  
  <div class="container mt-5">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
   
          <div class="text-center">
            <a href="#" style="font-size: 25px;" class="nav-link px-2 text-secondary">my<span 
              style="font-weight: bold; font-size: 40px; color: orange;"
              >ETÃœ</span></a>
            </div>
          </br>
          <form method="POST">
            <h3 align="center">Sign Up</h3>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Enter last name"
              />
            </div>
            <div class="form-group">
              <label for="password1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
              />
            </div>
            <div class="form-group">
              <label for="password2">Password (Confirm)</label>
              <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
              />
            </div>
            <br />
            <div class="text-center">          
              <button type="submit" class="btn btn-warning">Login</button>  
          </div>
          </form>
        </div> 
        
        <div class="col-sm-4"></div>    
    </div> 
  </div>
  
  {% endblock %}
